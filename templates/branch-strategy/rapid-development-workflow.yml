name: âš¡ Rapid Development Workflow

on:
  push:
    branches: [main, 'develop/**']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # ===========================================
  # Fast Quality Check
  # ===========================================
  quick-check:
    name: âš¡ Quick Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js  
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --only=production

      - name: ğŸ” Quick Lint
        run: npm run lint || echo "âš ï¸ Lint warnings detected"

      - name: ğŸ§ª Basic Tests
        run: npm run test || echo "âš ï¸ Some tests failed"

  # ===========================================
  # Auto-Fix and Format
  # ===========================================
  auto-fix:
    name: ğŸ”§ Auto-Fix & Format
    runs-on: ubuntu-latest
    needs: quick-check
    if: github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ¨ Auto-Format Code
        run: |
          npm run format || echo "Formatting applied"
          npm run lint:fix || echo "Lint fixes applied"

      - name: ğŸ“ Auto-Commit Fixes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --staged --quiet || git commit -m "ğŸ¤– Auto-fix: formatting and lint fixes

